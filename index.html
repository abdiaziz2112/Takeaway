<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeAway</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>

    
    <div class="container">
  
      <div class="card">
        <span class="err"></span>
      <form name="TakeAway" class="form" netlify>
         <h2>Submit your order</h2>
         <div class="form__inputs">
          <div class="row">
             <label for="FoodName">FoodName</label>
           <input type="text" name="FoodName" id="foodName" value="" placeholder="FoodName" required="" />
            
          </div>
          <div class="row">
             <label for="Qty">Quantity</label>
           <input type="number" name="Qty" id="qty" value="" placeholder="Quantity" required="" />
            
          </div>
          <div class="row">
             <label for="price">Price</label>
           <input type="number" name="Price" id="price" value="" placeholder="Price" required="" />
            
          </div>
          
          <div class="btns">
             <button type="submit" class="bt1" id="order">Order Now</button>
             <button type="reset" class="bt2">Clear</button>
          </div>
          
           
         </div>
         
        
        
        
      </form>
      <hr />
      <br />
      
        <div class="card-header">
          <h3>Masha restaurant</h3>
          <h4>Take away food</h4>
          <p title="Date"></p>
       <small>   <time datetime="16/8/2022"></time>
           </small>
        </div>
        <div class="card-body">
          <table border="" id="table">
            <thead>
              <tr>
                <th>Food types</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
                
              </tr>
              
                
            
            </thead>
            <tbody>
              
            </tbody>
            <tfoot>
            
            </tfoot >
          </table>
          
        </div>
        
      </div>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
